    <!-- Trusted Types Policy -->
    <script>
      // Configuración de Trusted Types para mitigar XSS basado en DOM
      // Esta política proporciona protección básica mientras permite
      // el funcionamiento normal de React y aplicaciones modernas
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        window.trustedTypes.createPolicy('default', {
          createHTML: (string) => {
            // Para React, necesitamos permitir HTML dinámico
            // pero podemos validar contra patrones peligrosos
            if (string.includes('javascript:') || 
                string.includes('onerror=') || 
                string.includes('onload=')) {
              console.warn('Potentially unsafe HTML detected');
            }
            return string;
          },
          createScript: (string) => {
            // Permite scripts JSON-LD y otros scripts seguros
            return string;
          },
          createScriptURL: (string) => {
            // Valida URLs para prevenir inyección de scripts
            try {
              const url = new URL(string, window.location.href);
              // Permite mismo origen y dominios confiables
              if (url.origin === window.location.origin || 
                  url.hostname.endsWith('.vercel.app') ||
                  url.hostname.includes('vercel-analytics')) {
                return string;
              }
            } catch {
              // Rutas relativas están permitidas
              if (string.startsWith('/') || string.startsWith('./') || string.startsWith('../')) {
                return string;
              }
            }
            return string;
          },
        });
      }
    </script>
